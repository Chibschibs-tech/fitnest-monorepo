services:
  postgres:
    image: postgres:16-alpine
    container_name: fitnest-postgres
    environment:
      POSTGRES_USER: fitnest
      POSTGRES_PASSWORD: fitnest_dev_password
      POSTGRES_DB: fitnest_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitnest"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

